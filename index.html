<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="info">
        <h1 class="main-heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-heading">
          <div class="stat">
            <p class="number">10k+</p>
            <p class="number-description">companies</p>
          </div>
          <div class="stat">
            <p class="number">314</p>
            <p class="number-description">templates</p>
          </div>
          <div class="stat">
            <p class="number">12M+</p>
            <p class="number-description">queries</p>
          </div>
        </div>
      </section>
      <div class="picture" />
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rparias">Ronald Arias</a>.
    </div>
  </body>
</html>
